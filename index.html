<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pemabaca Pikiran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="preloader" style="display: none">
      <img src="./assets/gif/2.gif" alt="Loading Image" class="loader-image" />
      <div class="loader">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row text-center my-5 py-5">
        <div class="col">
          <div class="card shadow-sm">
            <img src="./assets/gif/1.gif" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="number"
                  placeholder="Think of numbers 1-100"
                  onkeypress="return isNumberKey(event);"
                  oninput="validateInput(this);"
                />
                <label for="number">Think of numbers 1-100</label>
              </div>
              <button
                type="button"
                id="action"
                class="btn btn-outline-warning border-2"
              >
                <span class="fw-bold">Submit</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalResult"
      tabindex="-1"
      aria-labelledby="modalResultLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen fade-out-modal">
        <div class="modal-content">
          <div class="modal-body">
            <div
              class="container d-flex justify-content-center align-items-center vh-100"
            >
              <div class="row text-center my-5 py-5">
                <div class="col">
                  <div class="card shadow-sm">
                    <img
                      src="./assets/gif/3.gif"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <div class="mb-3">
                        <p>The number you are thinking about is ...</p>
                        <span id="textNull" class="lead d-non"></span>
                        <span
                          class="fw-bold"
                          style="font-size: 60px"
                          id="numResult"
                        ></span>
                      </div>
                      <button
                        type="button"
                        class="btn btn-outline-warning border-2"
                        class="btn-close"
                        id="again"
                      >
                        <span class="fw-bold">Try Again!!!</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom text-white text-right p-2">
      <figure class="text-end">
        <blockquote class="blockquote">
          <p>Aplikasi Pembaca Pikiran~</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Thank you for coming, don't forget to follow @kikukeii /@kikukeii_ ~
          <cite title="Source Title"
            ><a
              href="http://github.com/kikukeii"
              target="_blank"
              rel="noopener noreferrer"
              >Miftakhuddin Falaki</a
            ></cite
          >
        </figcaption>
      </figure>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script-en.js"></script>
  </body>
</html>
